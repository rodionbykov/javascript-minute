<div class="form-area">  
    <form role="form" name="aUserForm" novalidate>        
        <h3 style="margin-bottom: 25px; text-align: center;">Create User</h3>
        <div class="form-group" ng-class="{'has-error' : aUserForm.login.$invalid && !aUserForm.login.$pristine}">
            <input type="text" class="form-control" id="login" name="login" placeholder="Login" ng-model="user.login" required>            
            <span ng-show="aUserForm.login.$invalid && !aUserForm.login.$pristine" class="help-block">User should have login</span>
        </div>        
        <div class="form-group" ng-class="{'has-error' : aUserForm.passwd.$invalid && !aUserForm.passwd.$pristine}">
            <input type="password" class="form-control" id="ng-show="aUserForm.passwd.$invalid && !aUserForm.passwd.$pristine" " name="passwd" placeholder="Password" ng-model="user.passwd" required>
            <span ng-show="aUserForm.passwd.$invalid && !aUserForm.passwd.$pristine" class="help-block">Password cannot be empty</span>
        </div>
        <div class="form-group" ng-class="{'has-error' : aUserForm.firstname.$invalid && !aUserForm.firstname.$pristine}">
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" ng-model="user.firstName" required> <span ng-show="aUserForm.firstname.$invalid && !aUserForm.firstname.$pristine" class="help-block">Please provide user's first name</span>
        </div>
        <div class="form-group" ng-class="{'has-error' : aUserForm.lastname.$invalid && !aUserForm.lastname.$pristine}">
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" ng-model="user.lastName" required>
            <span ng-show="aUserForm.lastname.$invalid && !aUserForm.lastname.$pristine" class="help-block">Please provide user's last name</span>
        </div>
        <div class="form-group" ng-class="{'has-error' : aUserForm.level.$invalid && !aUserForm.level.$pristine}">
            <label for="level">Level</label>
            <select id="level" name="level" ng-model="user.level" convert-to-number required>
                <option ng-show="userlevel >= lvl.level" value="{{lvl.level}}" ng-repeat="lvl in levels">{{lvl.name}}</option>              
            </select> <span class="help-block">User cannot assign level higher than his own</span>
        </div>        
        <button type="button" id="submit" name="submit" class="btn btn-primary" ng-click="addUser()" ng-disabled="aUserForm.$invalid">Create</button>        
    </form>
</div>
