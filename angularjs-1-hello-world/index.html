<!DOCTYPE html>
<html ng-app="testApp">
<head>
    <title>Notes App</title>
    <style>
        .done {
            background-color: green;
            }
        .pending {
            background-color: red;
        }
    </style>
</head>
<body ng-controller="mainCtrl as ctrl">
    <h1>{{ctrl.message}}<span ng-bind="ctrl.name"></span></h1>
    <p>
        <input type="text" ng-model="ctrl.name" placeholder="Please enter your name" />
    </p>
    
    <div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
        <span class="label" ng-cloak> {{note.label}}</span>
        <span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>
        <button ng-hide="note.done" ng-click="ctrl.doneNote(note)">Done</button>
        
        <!--
        <div>First Element: {{$first}}</div>
        <div>Middle Element: {{$middle}}</div>
        <div>Last Element: {{$last}}</div>
        <div>Index of Element: {{$index}}</div>
        <div>At Even Position: {{$even}}</div>
        <div>At Odd Position: {{$odd}}</div>
        -->
    </div>
    
    <script src="bower_components/angularjs/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
